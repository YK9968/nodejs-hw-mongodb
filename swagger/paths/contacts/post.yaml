tags:
  - Contacts
summary: Create contact
operationId: createContact
description: 'Create a contact with payload'
security:
  - bearerAuth: []
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - name
          - phoneNumber
        properties:
          name:
            description: "Contact's name"
            type: string
            example: 'Yurii Kachan'
          phoneNumber:
            description: "Contact's phoneNumber"
            type: string
            example: '000 000 00'
          email:
            description: "Contact's email"
            type: string
          isFavourite:
            description: 'Is the contact favorite or not'
            type: boolean
            example: false
          contactType:
            description: 'Contact type'
            type: string
            enum: ['work', 'home', 'personal']
            example: home
          photo:
            description: "Contact's photo"
            type: string
            example: 'https://res.cloudinary.com/uqwgdu/image/upload/test.jpg'
            required:
              - name
              - phoneNumber
responses:
  '201':
    description: Creates a contact
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully created a contact!
            data:
              $ref: '../../components/schemas/contact.yaml'
  '401':
    $ref: '../../components/responses/401.yaml'
